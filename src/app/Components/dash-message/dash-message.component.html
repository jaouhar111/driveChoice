<div class="mx-12">
    
 
 <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex justify-between mb-4 items-center">
       
        <div class="w-1/5">
         <label for="brand_select" class="block mb-2 text-sm font-medium text-white">Select Status</label>
         <select id="brand_select" [(ngModel)]="selectedStatus" (change)="filterTestDrives()" class="h-auto border bg-black border-gray-300 text-white text-base rounded-lg block w-full py-1.5 px-2 focus:outline-none" 
                 >
           <option value="">All Status</option>
           <option value="Pending">Pending</option>
           <option value="Confirmed">Confirmed</option>
           <option value="Rejected">Rejected</option>
         </select>
       </div> 
       <span class="text-sm font-normal text-gray-500  mb-4 md:mb-0 block w-full md:inline md:w-auto">Showing <span class="font-semibold text-gray-200 ">1-10</span> of <span class="font-semibold text-gray-200 ">{{testDrives.length}}</span></span>
     </div>
  
    <table class="w-full text-sm text-left rtl:text-right text-white">
      <thead class="text-xs uppercase bg-gray-500">
        <tr>
          <th scope="col" class="px-6 py-3">Picture</th>
          <th scope="col" class="px-6 py-3">Brand</th>
          <th scope="col" class="px-6 py-3">Model</th>
          <th scope="col" class="px-6 py-3">Nom</th>
          <th scope="col" class="px-6 py-3">Prenom</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Date</th>
          <th scope="col" class="px-6 py-3">Heure</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">Action</th>
          <!-- Add other headers as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredTestDrives" class="border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600">
 
          <td class="px-6 py-4"><img class="w-20 h-20 rounded-full" [src]="item.car.image_url" alt="Jese image"></td>
          <td class="px-6 py-4">{{ item.car.brand }}</td>
          <td class="px-6 py-4">{{ item.car.model }}</td>
          <td class="px-6 py-4">{{ item.nom }}</td>
          <td class="px-6 py-4">{{ item.prenom }}</td>
          <td class="px-6 py-4">{{ item.email }}</td>
          <td class="px-6 py-4">{{ item.dateSouhaiter |date }}</td>
          <td class="px-6 py-4">{{ item.heureSouhaiter }}</td>
          <td class="px-6 py-4">
            <span
            [ngClass]="{
              'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300': item.status === 'Pending',
              'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': item.status === 'Confirmed',
              'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': item.status === 'Rejected'
            }"
            class="text-xs font-medium me-2 px-2.5 py-0.5 rounded"
          >
            {{ item.status }}
          </span>
        </td>
          <td class="px-6 py-4 flex items-center gap-2">
           
             <button (click)="confirmTestDrive(item.id!,item.email,item.nom,item.car.model,item.car.brand,item.dateSouhaiter,item.heureSouhaiter)" class="font-medium hover:text-green-500 pt-8 cursor-pointer text-xl"> <i class="fa-solid fa-circle-check"></i></button>
             
             <button (click)="rejectTestDrive(item.id!,item.email,item.nom,item.car.model,item.dateSouhaiter,item.heureSouhaiter)"  class="font-medium hover:text-red-500 pt-8 cursor-pointer text-xl"><i class="fa-solid fa-circle-xmark"></i></button>
           </td>
          <!-- Add other car data cells as needed -->
        </tr>
      </tbody>
    </table>
  </div>
 </div>
