<app-navbar></app-navbar>
<div class="relative overflow-hidden bg-cover bg-center text-white py-16"
     style="background-image: url('https://t3.ftcdn.net/jpg/07/70/76/54/240_F_770765466_QKH8ewSKxhSyozyfIOsr56n9By4GKCfp.jpg'); height: 110vh;">
     
  <button [routerLink]="['/testDrive', carId]"
    class="bg-red-500 absolute top-24 w-40 md:w-52 right-5 text-white font-semibold py-1 px-2 border border-red-500 rounded-full hover:bg-gray-100 hover:text-red-500 transition duration-150"
  >
    Ask for test drive
  </button>
  
  <button [routerLink]="['/paiement', carId]"
    class="bg-red-500 absolute top-36 w-40 md:w-52 right-5 text-white font-semibold py-1 px-2 border border-red-500 rounded-full hover:bg-gray-100 hover:text-red-500 transition duration-150"
  >
    Reserve Now
  </button>
  
  <div class="flex flex-col items-center mt-12 text-center px-4 md:px-0">
    <p class="text-3xl md:text-5xl font-bold mb-4">{{car?.brand}} - {{car?.model}}</p>
  </div>
  
  <div class="w-full md:w-[700px] flex justify-center items-center mx-auto my-6 px-4 md:px-0">
    <img [src]="car?.image_url" alt="Car Image" class="w-full md:w-auto">
  </div>

  <!-- Absolute positioning for the details container -->
  <div class="absolute bottom-0 left-0 right-0 flex flex-wrap md:flex-nowrap justify-around text-center   text-white  py-6">
    <div class="w-1/2 md:w-1/3 mb-4 md:mb-0">
      <p class="text-xl md:text-2xl">{{ car?.other_details?.city_mpg }} MPG</p>
      <p class="text-xs md:text-sm">Miles per gallon for city driving</p>
    </div>
    <div class="w-1/2 md:w-1/3 mb-4 md:mb-0">
      <p class="text-xl md:text-2xl">{{ car?.other_details?.combination_mpg }} MPG</p>
      <p class="text-xs md:text-sm">Miles per gallon for combined city and highway driving</p>
    </div>
    <div class="w-full md:w-1/3">
      <p class="text-xl md:text-2xl">{{ car?.other_details?.cylinders }}</p>
      <p class="text-xs md:text-sm">Number of engine cylinders</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
